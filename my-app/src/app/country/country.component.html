<div class="mt-3" id="keys">
    <div *ngFor="let k of key" class="card mb-3">
        <a href="/keys/{{k[0]}}/" class="row g-0 text-decoration-none">
            <div class="col">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>{{k[1]}} #{{k[0]}}</h3>
                        <span class="me-2 btn-icon flag-icon flag-icon-{{k[2]}}"
                            style="height: 40px; width: 60px;border-radius: 3px;"></span>
                    </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                    <span class="d-flex align-items-center">
                        <i class="timer icons me-1"></i>
                        Опубликован {{getTime(k[3])}} </span>
                      <div class="d-flex align-items-center">
                        <i class="status icons me-1"></i>
                        <span class="text-success">Online</span>
                      </div>
                </div>
            </div>
        </a>
    </div>
</div>
